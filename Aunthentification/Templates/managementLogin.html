<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>management login page</title>
<header cotainer="50%">
    <nav nav class="navbar navbar-dark" style="background-color:#000000;">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><h2>MSL School Management</h2></a>
     <button class="navbar-toggler-dark" style="background-color:#F0F8FF;" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" >
      Click here for more
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
      </ul>
    </div>
  </div>
  </nav>
</header>
</head>
<body>
<br>
<br>
<div class="container">

  <marquee behavior="scroll" direction="left"><h3>Welcome To MSL School/Management Login</h3></marquee>
   <button type="submit" class="btn btn-primary" style="background-color: #7CFC00;" align="centre" onclick="goBack()">Go Back</button>

<script>
    function goBack() {
        window.history.back();
    }
</script>
    {% if sus %}
   <h3>{{sus}}</h3>
    {% endif %}
<h2>Please Enter Details Carefully</h2>
  <form action="/managementLog" method="post">
    {% csrf_token %}
  <div class="mb-3">

  <label for="exampleFormControlInput1" class="form-label">Enter Email address</label>
  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter your Email Address" name="tbEmail" required="required">
  </div>
  <div class="mb-3">
  <label for="exampleFormControlInput2" class="form-label">Enter Your Password</label>
  <input type="password" class="form-control" id="exampleFormControlInput2" placeholder="Enter your Password" name="tbPass" required="required">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>  &nbsp;&nbsp;  <a href="/forgotPassword">forgot password?</a>

</form>
  {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li ><h5>{{ message }}</h5></li>
        {% endfor %}
    </ul>
{% endif %}
</div>
</body>
</html>
