<head>
    <meta charset="UTF-8">
    <title>faculty Registration page</title>
<header cotainer="50%">
    <nav nav class="navbar navbar-dark" style="background-color:#000000;">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><h2>MSL School Management</h2></a>
    <button class="navbar-toggler-dark" style="background-color:#F0F8FF;" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" >
      Click here for more
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
      </ul>
    </div>
  </div>
  </nav>
</header>
</head>
<body>
<br>
<br>
<div class="container">

  <marquee behavior="scroll" direction="left"><h3>Welcome To MSL School/Faculty Registration</h3></marquee>
<h2>Please Enter Details Carefully</h2>
  <br>
 <button type="submit" class="btn btn-primary" style="background-color: #7CFC00;" align="centre" onclick="goBack()">Go Back</button>

<script>
    function goBack() {
        window.history.back();
    }
</script><br>
  {% if fuser == null %}
<form action="/addFaculty" method="post">

		<h2>Add Faculty here</h2>

	{% endif %}

	{%if fuser != null %}
<form action="/editFaculty" method="post">

		<h2>Edit Faculty here</h2>
    {% endif %}

       {% csrf_token %}
    <div class="mb-3" hidden>
  		<input type="text"  class="form-control" id="exampleFormControlInput" name="tbId" value="{{fuser.id}}">
	</div>
      <div class="mb-3">

  <label for="exampleFormControlInput1" class="form-label">Enter Faculty Name</label>
  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Faculty name" name="tbName" required="required" value="{{fuser.name}}">
  </div>
  <div class="mb-3">
  <label for="exampleFormControlInput2" class="form-label">Enter Email address</label>
  <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="Enter your Email Address" name="tbEmail" required="required" value="{{fuser.email}}">
  </div>
  <div class="mb-3">
  <label for="exampleFormControlInput3" class="form-label">Enter Mobile Number</label>
  <input type="tel" class="form-control" id="exampleFormControlInput3" placeholder="Enter your Mobile Number" name="tbTel" required="required" value="{{fuser.mobile}}">
  </div>
  <div class="mb-3">
  <label for="exampleFormControlInput4" class="form-label">Enter Your Password</label>
  <input type="password" class="form-control" id="exampleFormControlInput4" placeholder="Enter your Password" name="tbPass" required="required" value="{{fuser.password}}">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</form>
 </div>
</body>
</html>
